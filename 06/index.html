<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="css/todos.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Todo List</h1>

        <form class="new-task">
            <input type="text" name="text" placeholder="할일을 입력하세요"
                   id="todoString">
        </form>
    </header>
    <ul id="todoList"> </ul>

</div>

<script type="text/template" id="todoTemplate">
    <% for(var i in todoList) { %>
    <li data-id="<%= todoList[i].id %>">
        <button class="delete">×</button>
        <input type="checkbox" class="toggle-checked">
        <span class="text"><%=todoList[i].title%></span>
    </li>
    <%} %>
</script>
